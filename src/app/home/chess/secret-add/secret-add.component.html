<div class="title">Choose your secret object</div>

<div class="selection">

  <div class="piece">
    <div>Current Secret</div>
    <select [(ngModel)]="secret">
      <option value="None">None</option>
      <option value="queen">queen</option>
      <option value="bishop">bishop</option>
      <option value="knight">knight</option>
      <option value="rook">rook</option>
    </select>
  </div>


</div>
<div class="actions">
  <button class="button" (click)="onAction()">Next</button>
</div>
